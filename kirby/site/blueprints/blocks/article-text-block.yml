name: Text Block
icon: text
preview: fields

fields:
  columns:
    type: select
    label: Columns
    default: "2"
    options:
      "1": 1 Column
      "2": 2 Columns
      "3": 3 Columns
      "4": 4 Columns
    width: 1/4

  items:
    type: structure
    label: Text Items
    fields:
      content:
        type: writer
        label: Content
        marks:
          - bold
          - italic
          - link
