name: Numbered Grid
icon: list-numbers
preview: fields

fields:
  columns:
    type: select
    label: Columns
    default: "4"
    options:
      "2": 2 Columns
      "3": 3 Columns
      "4": 4 Columns
    width: 1/4

  show_numbers:
    type: toggle
    label: Show Numbers
    default: true
    help: Auto-number items (01, 02, 03...)
    width: 1/4

  items:
    type: structure
    label: Items
    fields:
      heading:
        type: text
        label: Heading
        help: Custom heading (used if show_numbers is off)
      description:
        type: writer
        label: Description
        marks:
          - bold
          - italic
          - link
