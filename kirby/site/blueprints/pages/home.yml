title: Home

options:
  changeSlug: false
  changeStatus: false
  delete: false

columns:
  - width: 1/3
    fields:
      hero_title:
        type: writer
        label: Heading
        marks:
          - italic
        help: Use italic for accent text (e.g. "design engineer")

      hero_eyebrow:
        type: text
        label: Eyebrow
        default: Available for freelance work
        help: Small text above the main heading

      hero_button_label:
        type: text
        label: Button Label
        default: Information

      hero_button_link:
        type: link
        label: Button Link
        options:
          - page
          - url

  - width: 2/3
    sections:
      featured:
        type: fields
        fields:
          featured_projects:
            type: pages
            label: Projects
            help: Select and order projects to display
            multiple: true
            query: site.find('projects').children.listed
            max: 6
            layout: cardlets
            size: medium
            image:
              ratio: 16/9
              cover: true
