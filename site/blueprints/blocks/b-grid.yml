name: Numbered Grid
icon: list-numbers
preview: fields

fields:
  columns:
    type: select
    label: Columns
    default: "4"
    options:
      "1": "1"
      "2": "2"
      "3": "3"
      "4": "4"
    width: 1/4

  items:
    type: structure
    label: Items
    fields:
      heading:
        type: text
        label: Heading
        help: Leave empty to auto-number
      description:
        type: writer
        label: Description
        marks:
          - bold
          - italic
          - link
