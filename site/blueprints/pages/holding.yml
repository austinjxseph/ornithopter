title: Holding Page

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          title:
            type: text
            label: Title
            required: true
            default: coming soon.

          message:
            type: textarea
            label: Message

          buttonlabel:
            type: text
            label: Button Label
            default: Go back Home

          buttonhref:
            type: link
            label: Button Link
            options:
              - page
              - url
            default: /

  - width: 1/3
    sticky: true
    sections:
      seo:
        type: fields
        label: SEO
        fields:
          meta_title:
            type: text
            label: Page Title

          meta_description:
            type: textarea
            label: Meta Description
            maxlength: 160

          meta_image:
            type: files
            label: OpenGraph Image
            max: 1
            uploads:
              template: image
