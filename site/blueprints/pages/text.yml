title: Text

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          blocks:
            type: blocks
            label: Content
            fieldsets:
              - b-header
              - b-text
              - b-img
              - b-grid

  - width: 1/3
    sticky: true
    sections:
      seo:
        type: fields
        label: SEO
        fields:
          meta_title:
            type: text
            label: Page Title

          meta_description:
            type: textarea
            label: Meta Description
            maxlength: 160

          meta_image:
            type: files
            label: OpenGraph Image
            max: 1
            uploads:
              template: image
