title: Thought
num: '{{ page.date.toDate("Ymd") }}'

status:
  draft:
    label: Draft
    text: Not published
  listed:
    label: Published
    text: Visible on site

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          title:
            type: text
            label: Title
            required: true

          date:
            type: date
            label: Date
            default: today
            required: true

          content:
            type: textarea
            label: Content
            size: large
            buttons:
              - bold
              - italic
              - link

  - width: 1/3
    sticky: true
    sections:
      seo:
        type: fields
        label: SEO
        fields:
          meta_title:
            type: text
            label: Page Title

          meta_description:
            type: textarea
            label: Meta Description
            maxlength: 160

          meta_image:
            type: files
            label: OpenGraph Image
            max: 1
            uploads:
              template: image
