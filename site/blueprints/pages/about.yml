title: About

columns:
  - width: 2/3
    fields:
      about_images:
        type: files
        label: Images
        multiple: true
        max: 3
        help: Up to 3 staggered images

      about_items:
        type: blocks
        label: Body
        fieldsets:
          - b-header
          - b-text

  - width: 1/3
    sticky: true
    fields:
      meta_title:
        type: text
        label: Page Title

      meta_description:
        type: textarea
        label: Meta Description
        buttons: false

      meta_image:
        type: files
        label: Opengraph Image
        multiple: false
        max: 1
