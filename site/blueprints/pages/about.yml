title: About

columns:
  - width: 2/3
    fields:
      about_heading:
        type: writer
        label: Heading
        marks:
          - italic
        help: Use italic for accent text (e.g. location)

      about_content:
        type: writer
        label: Content
        help: Main bio paragraph

      about_images:
        type: files
        label: Images
        multiple: true
        max: 3
        help: Up to 3 staggered images

      about_items:
        type: blocks
        label: Body
        fieldsets:
          - ab-bio

  - width: 1/3
    sticky: true
    fields:
      meta_title:
        type: text
        label: Page Title

      meta_description:
        type: textarea
        label: Meta Description
        buttons: false

      meta_image:
        type: files
        label: Opengraph Image
        multiple: false
        max: 1
